              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" name="email" data-email>
              </div>
              <div class="form-group col-md-5 ">
                <label for="password">Senha</label>
                <div class="d-flex">
                    <input type="password" class="form-control" id="password" name="password" data-password>

                    />
                </div>
                
              </div>
              <div class="form-group col-md-6">
                <label for="account_name">Nome da Conta</label>
                <input type="text" class="form-control" id="account_name" name="account_name" data-account_name>
              </div>
              <div class="form-group col-md-6">
                <label for="account_description">Descrição da Conta</label>
                <input type="text" class="form-control" id="account_description" name="account_description" data-account_description>
              </div>
            </div>
            <div class="form-group">
              <label for="campaign_name">Nome da Campanha</label>
              <input type="text" class="form-control" id="campaign_name" name="campaign_name" data-campaign_name>
            </div>
            <div class="form-group">
              <label for="campaign_description">Descrição da Campanha</label>
              <input type="text" class="form-control" id="campaign_description" name="campaign_description" data-campaign_description>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="key_adword">Chave</label>
                <input type="text" class="form-control" id="key_adword" name="key_adword" data-key_adword >
              </div>
              <div class="form-group col-md-4">
                <label for="origin">Origem</label>
                <select id="origin" class="form-control" data-origin >
                  <option selected>Google</option>
                  <option>Facebook</option>
                  <option>Orgânico</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="budget">Orçamento</label>
                <input type="text" class="form-control" id="budget" name="budget" data-budget>
              </div>
            </div>
            <div class="form-group">
                <label for="phonetrack">Telefone</label>
                <input type="text" class="form-control" id="phonetrack" name="phonetrack" data-phonetrack>
            </div>
            <div class="form-group">
                <label for="mailings">Mailings</label>
                <input type="text" class="form-control" id="mailings" name="mailings" data-mailings>
            </div>
           
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
</div>
